<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>CryptoSystem</title>
    <link rel="stylesheet" href="/styles/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<header th:insert="blocks/header :: header" class="header"></header>

<div class="container">
    <div class="center__block">
        <form class="ceasar__form">
            <textarea class="textarea textarea-ceasar" type="text" name="text" placeholder="Text" th:text="${result} ?: ''" id="file-content"/>
            <div class="ceasar-file">
                <label class="label">Open file<input class="display-none" type="file" id="file-input"></label>
                <label class="label" id="create-new">Create new</label>
                <label class="label" id="download-file">Save file</label>
            </div>
            <div class="ceasar-foot">
                <input class="input-key" type="text" name="key" placeholder="Key"/>
                <input th:if="${action == 'Encrypt'}" class="btn btn-res" formaction="/ceasar-encrypt/result" formmethod="post" type="submit" value="Encrypt" id="button-result"/>
                <input th:unless="${action == 'Encrypt'}" class="btn btn-res" formaction="/ceasar-decrypt/result" formmethod="post" type="submit" value="Decrypt" id="button-result"/>
            </div>
        </form>

        <div class="ceasar__nav">
            <a class="btn btn-nav" href="/ceasar-brute-force">Brute force</a>
            <a th:if="${action == 'Encrypt'}" class="btn btn-nav" href="/ceasar-decrypt">Decrypt</a>
            <a th:unless="${action == 'Encrypt'}" class="btn btn-nav" href="/ceasar-encrypt">Encrypt</a>
        </div>
    </div>
</div>

<footer th:insert="blocks/footer :: footer" class="footer"></footer>

<script src="/js/app.js"></script>
</body>
</html>
